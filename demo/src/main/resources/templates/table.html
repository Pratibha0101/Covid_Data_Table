<!doctype html>
<html lang="en" xmlns:th="www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Covid Data</title>
</head>

<body style="background-color: rgb(229, 233, 237);">

  <!-- <h1>Hello <p th:text="${Name}"></p> -->
  </h1>
  <br>

  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #5ff6bc;">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Add Employee</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Optional JavaScript; choose one of the two! -->
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
-->

  <center>
    <table class="table" style="border: 5px; margin-top: 50px; background-color: rgb(35, 222, 247);">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">First Name</th>
          <th scope="col">Contact</th>
          <th scope="col">Govt_id_Type</th>
          <th scope="col">Govt_id_Number</th>
          <th scope="col">Vaccine</th>
          

        </tr>
      </thead>
      <tbody>
        <form action="/Welcome" method="get">
          <tr th:each="record:${records}">
            <td th:text="${record.id}"></td>
            <td th:text="${record.Name}"></td>
            <td th:text="${record.Contact}"></td>
            <td th:text="${record.Govt_id_Type}"></td>
            <td th:text="${record.Govt_id_Number}"></td>
            <td th:text="${record.Vaccine}"></td>
            
          </tr>
        </form>
        
      </tbody>
    </table>
  </center>

</body>

</html>
